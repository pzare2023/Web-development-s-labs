<body>
  <h2>Problem 1</h1>
<div class="P1">
  <svg width="400" height="140" >


    <polygon points="50,10 10,90 90,90" fill="rgb(255, 255, 102)" stroke="black" stroke-width="1" transform="translate(0,0)" />
    <text x="20" y="110">Triangle</text>


    <rect x="110" y="10" width="80" height="80" fill="rgb(87, 203, 226)" stroke="black" stroke-width="1" />
    <text x="110" y="110">Quadrilateral</text>


    <polygon points="50,10 90,40 75,85 25,85 10,40" fill="rgb(249, 184, 172)" stroke="black" stroke-width="1" transform="translate(200,0)" />
    <text x="220" y="110">Pentagon</text>


    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="rgb(130, 217, 170)" stroke="black" stroke-width="1" transform="translate(300,0)" />
    <text x="320" y="110">Hexagon</text>


</svg>


  
  
</div>

<h2>Problem 2</h1>
<div class="P2">

  <svg width="300" height="300" >

    <circle cx="150" cy="100" r="80" fill="yellow" style="mix-blend-mode: multiply;"  />
    <circle cx="100" cy="180" r="80" fill="rgb(230, 5, 151)" style="mix-blend-mode: multiply;" />
    <circle cx="200" cy="180" r="80" fill="rgb(5, 178, 230)"style="mix-blend-mode: multiply;" />


    <text x="145" y="105" font-size="24" font-family="Arial" font-weight="bold" fill="black">Y</text>
    <text x="75" y="185" font-size="24" font-family="Arial" font-weight="bold" fill="black">M</text>
    <text x="195" y="185" font-size="24" font-family="Arial" font-weight="bold" fill="black">C</text>
</svg>


</div>

<h2>Problem 3</h2>

<div class="P3">

  <svg width="300" height="200" >

    <rect x="0" y="0" width="300" height="50" fill="rgb(0, 0, 0)" />
    
    <rect x="0" y="50" width="300" height="50" fill="rgb(64, 64, 64)" />

    <rect x="0" y="100" width="300" height="50" fill="rgb(128, 128, 128)" />

    <rect x="0" y="150" width="300" height="50" fill="rgb(192, 192, 192)" />
</svg>

</div>


  
</body>
